<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de JavaScript</title>
</head>
<body>
  <div id="output"></div>

  <script>
  
  
    // Jeito antigo de usar variáveis

    // var meuNome = 'Sophia';

    // Jeito moderno de usar as variáveis
    // let meuNome = 'Sophia';

    // Se tiver certeza que nunca mudar (usar constante)
    const meuNome = 'Sophia';  //Não da pra declarar uma variável e uma constante ao mesmo tempo

    exibirNaTela(meuNome);

    exibirNaTela('==========================');


    let idade = 20;
    let mensagem;

    if (idade === 20) {
      mensagem = 'É maior de idade';
    } else {
      mensagem = 'É menor de idade';
    }


    exibirNaTela(mensagem);


    // Trecho de código para exibir o resultado na tela

    function exibirNaTela(texto) {
      // Exibe a mensagem no console do navegador
      console.log(texto);

      // Exibe a mensagem na tela da página
      document.getElementById('output').innerHTML += texto + '<br>';
    }
  </script>
</body>
</html>
